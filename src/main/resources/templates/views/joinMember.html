<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <style>

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #f0f2f5; 
            color: #333;
            overflow-x: hidden; 
        }

        header {
            width: 100%;
            height: 60px;
            background-color: #2E7D32; 
            display: flex;
            align-items: center;
            padding-left: 20px;
            color: white;
            font-weight: bold;
            font-size: 1.2rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }


        .container {
            display: flex; 
            width: 100%;
            min-height: calc(100vh - 60px); 
            padding-top: 40px;
            padding-bottom: 40px;
        }


        .col {
            flex: 1; 
        }

        .signup-card {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
        }

        h2 {
            text-align: center;
            color: #2E7D32;
            margin-bottom: 30px;
        }

 
        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            font-size: 14px;
            color: #555;
        }

        .form-control {
            width: 100%;
            height: 45px;
            padding: 0 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            outline: none;
        }

        .form-control:focus {
            border-color: #2E7D32;
        }

       
        .input-group {
            display: flex;
            gap: 10px;
        }

        .input-group input {
            flex: 1; 
        }

        .btn-check {
            width: 100px;
            height: 45px;
            background-color: white;
            border: 1px solid #2E7D32;
            color: #2E7D32;
            font-weight: bold;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn-check:hover {
            background-color: #2E7D32;
            color: white;
        }

       
        select.form-control {
            appearance: none; 
            background-image: url("data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%23333%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13-5.4H18.4c-5%200-9.3%201.8-12.9%205.4A17.6%2017.6%200%200%200%200%2082.2c0%205%201.8%209.3%205.4%2012.9l128%20127.9c3.6%203.6%207.8%205.4%2012.8%205.4s9.2-1.8%2012.8-5.4L287%2095c3.5-3.5%205.4-7.8%205.4-12.8%200-5-1.9-9.2-5.5-12.8z%22%2F%3E%3C%2Fsvg%3E");
            background-repeat: no-repeat;
            background-position: right 10px center;
            background-size: 10px;
        }

        .btn-submit {
            width: 100%;
            height: 50px;
            background-color: #2E7D32;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
        }

        .btn-submit:hover {
            background-color: #1b5e20;
        }
    </style>
</head>
<body>

    <header>
        My Service
    </header>

    <div class="container">
       
        <div class="col"></div>

       
        <div class="col">
            <div class="signup-card">
                <h2>회원가입</h2>

                <div class="form-group">
                    <label>아이디</label>
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="아이디 입력">
                        <button type="button" class="btn-check">중복확인</button>
                    </div>
                </div>

                <div class="form-group">
                    <label>비밀번호</label>
                    <input type="password" class="form-control" placeholder="비밀번호 입력">
                </div>

                <div class="form-group">
                    <label>비밀번호 확인</label>
                    <input type="password" class="form-control" placeholder="비밀번호 재입력">
                </div>
                
                <div class="form-group">
                    <label>닉네임</label>
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="닉네임 입력">
                        <button type="button" class="btn-check">중복확인</button>
                    </div>
                </div>

                <div class="form-group">
                    <label>생년월일</label>
                    <input type="date" class="form-control">
                </div>

                <div class="form-group">
                    <label>성별</label>
                    <select class="form-control">
                        <option value="">성별 선택</option>
                        <option value="M">남성</option>
                        <option value="F">여성</option>
                    </select>
                </div>


                <div class="form-group">
                    <label>휴대전화</label>
                    <input type="tel" class="form-control" placeholder="-를 빼고 입력해주세요">
                </div>

                <div class="form-group">
                    <label>주소</label>
                    <input type="text" class="form-control" placeholder="주소 입력">
                </div>

                <button type="button" class="btn-submit">가입하기</button>
            </div>
        </div>

        <div class="col"></div>
    </div>

</body>
</html>
